name: Build and Push Docker Image

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Maak Go cache directories aan
      run: |
        mkdir -p ~/.cache/go-build
        mkdir -p ~/go/pkg/mod

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
          ~/go/pkg/mod/cache
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: ${{ runner.os }}-go-

    - name: Set Go environment variables
      run: |
        go env -w GOPROXY=https://proxy.golang.org,direct

    - name: Download Go modules
      run: go mod download

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.CR_PAT }}

    - name: Convert repository name to lowercase
      id: lowercase
      run: echo "reponame=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

    - name: Build and Push Docker image
      uses: docker/build-push-action@v4
      with:
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ghcr.io/${{ steps.lowercase.outputs.reponame }}:latest
          ghcr.io/${{ steps.lowercase.outputs.reponame }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
